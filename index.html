<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 class="text-center">To-Do List</h2>
  <div class="input-group">
    <input type="text" id="newTask" class="form-control" placeholder="Add a new task">
    <span class="input-group-btn">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </span>
  </div>

  <div class="text-center" style="margin-top: 20px;">
    <button class="btn btn-default" onclick="filterTasks('all')">All</button>
    <button class="btn btn-default" onclick="filterTasks('completed')">Completed</button>
    <button class="btn btn-default" onclick="filterTasks('pending')">Pending</button>
  </div>

  <ul id="taskList" class="list-group" style="margin-top: 20px;"></ul>
</div>

<script src="script.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
